<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    	<title>一键投保</title>
    	<link rel="stylesheet" href="css/style.css" />
    	<link rel="stylesheet" href="css/buy.css" />
	</head>
	<body>
	<!--头部广告-->
		<div class="ad-banner">
			<img src="img/ad-banner.png" />
		</div>
		
	<!--一键投保-->
		<form class="buy">
			<ul>
				<li>
					<label>车牌号</label>
					<select>
						<option selected="selected">鲁</option>
						<option>京</option>
						<option>津</option>
						<option>疆</option>
						<option>粤</option>
					</select>
					<input type="text" placeholder="请输入车牌号码" />
				</li>
				<li>
					<label>车主姓名</label>
					<input type="text" placeholder="请输入车主姓名" />
				</li>
				<li>
					<label>车辆型号</label>
					<span style="float: right;">
						<button type="submit" class="btn-check">查询</button>
					</span>
					<input type="text" placeholder="请输入车辆型号" style="width: 70%;"/>
					<div style="clear: both;"></div>
				</li>
				<li>
					<label>车架号</label>
					<input type="text" placeholder="请输入车架号码" />
				</li>
				<li>
					<label>发动机号</label>
					<input type="text" placeholder="请输入发动机号码" />
				</li>
				<li>
					<label>购车日期</label>
					<input type="text" placeholder="请输入购车日期" />
				</li>
				<li>
					<label>身份证号</label>
					<input type="text" placeholder="请输入身份证号码" />
				</li>
			</ul>
			<div style="clear: both;"></div>
			<button type="submit" class="btn-buy">提交</button>
		</form>
	</body>
</html>
